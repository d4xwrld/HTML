<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./css/style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>DATA BARANG</h1>
    <form action="31072023.html" method="post">
      <table border="0">
        <tr>
          <td>Kode Barang</td>
          <td>:</td>
          <td><input type="text" name="kd" /></td>
        </tr>
        <tr>
          <td>Nama Barang</td>
          <td>:</td>
          <td>
            <input type="text" name="nm_brg" />
          </td>
        </tr>
        <tr>
          <td>Distributor</td>
          <td>:</td>
          <td>
            <select name="distributor" id="distributor">
              <option>PT. ARPIN TEEX</option>
              <option>PT. APE KECAP KECUP</option>
            </select>
          </td>
        </tr>
        <tr>
          <td>Jenis</td>
          <td>:</td>
          <td>
            <input
              type="radio"
              name="jenis"
              value="Makanan"
              id="jenis"
            />MAKANAN <br />
            <input
              type="radio"
              name="jenis"
              value="Minuman"
              id="jenis"
            />MINUMAN <br />
            <input type="radio" name="jenis" value="Sayur" id="jenis" />SAYURAN
            <br />
            <input type="radio" name="jenis" value="Buah" id="jenis" />BUAH -
            BUAHAN
            <br />
          </td>
        </tr>
        <tr>
          <td>Harga Barang</td>
          <td>:</td>
          <td>
            <input type="text" name="harga" />
          </td>
        </tr>
        <tr>
          <td>Harga Jual</td>
          <td>:</td>
          <td>
            <input type="text" name="harga_jual" />
          </td>
        </tr>
        <tr>
          <td>DISKON</td>
          <td>:</td>
          <td>
            <input type="radio" value="Ya" name="diskon" id="" />YES
            <input type="radio" value="Tidak" name="diskon" id="" />NO
          </td>
        </tr>
        <tr>
          <td>STOK</td>
          <td>:</td>
          <td><input type="text" name="stok" id="" /></td>
        </tr>
        <tr>
          <td colspan="3" align="center">
            <input type="submit" value="SIMPAN" />
          </td>
        </tr>
      </table>
    </form>
  </body>
</html>
