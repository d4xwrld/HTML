<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <select id="type">
      <option value="1">Hitung Lingkaran</option>
      <option value="2">Hitung Persegi</option></select
    ><br />
    <input id="num1" placeholder="bilangan..." /><br />
    <input id="num2" placeholder="bilangan..." /><br />
    <button onclick="submit()">Submit</button>
    <p id="hasil"></p>
    <script>
      //   function calculate(p1, p2) {
      //     return p1 * p2;
      //   }
      function luasLingkaran(r) {
        return Math.PI * r * r;
      }

      function luasPersegiPanjang(p, l) {
        return p * l;
      }

      function submit() {
        let type = document.getElementById("type").value;
        let num1 = document.getElementById("num1").value;
        let num2 = document.getElementById("num2").value;
        let hasil = 0;
        if (type == "1") {
          hasil = luasLingkaran(num1);
        } else {
          hasil = luasPersegiPanjang(num1, num2);
        }
        document.getElementById("hasil").innerHTML = // kalau innerText akan menshow string dari text dibawah dan tidak memproses tag <p> jd html
          "<p style ='color: red;'>" + hasil + "</p>";
        // alert("Hasilnya adalah :" + hasil);
      }
      document.getElementById("type").onchange = function (param) {
        // detect value dari select option
        console.log("Nilai : ", param.target.value);
        let type = param.target.value;
        if (type == 1) {
          document.getElementById("num2").disabled = true; // men-disable elemen num2
        } else {
          document.getElementById("num2").disabled = false;
        }
      };
    </script>
  </body>
</html>
